<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservia</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="design/css/style.css">
    </head>
    <body>
        <nav>
            <img src="./images/logo/reservia.png" alt="logo du site : reservia">
            <ul>
                <li>Hébergement</li>
                <li>Activités</li>
                <li>S'inscrire</li>
            </ul>
        </nav>

        <header>
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <aside>En plein centre ville ou en pleine nature</aside>

            <form action="#" method="post">
                <img class="icone" src="./images/icones/map-marker-alt-solid.svg" alt="icone représentant un point de localisation">
                <input type="text">
                <button type="submit">Rechercher</button>
            
                <div>
                    <p>Filtre</p>

                    <div>
                        <label for="economique">Economique</label>
                        <input type="checkbox" id="economique" name="economique">
                    </div>
                    <div>
                        <label for="familial">Familial</label>
                        <input type="checkbox" id="familial" name="familial">
                    </div>
                    <div>
                        <label for="romantique">Romantique</label>
                        <input type="checkbox" id="romantique" name="romantique">
                    </div>
                    <div>
                        <label for="animaux">Animaux autorisés</label>
                        <input type="checkbox" id="animaux" name="animaux">
                    </div>
                </div>
            </form>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </header>
 
    </body>
</html>
